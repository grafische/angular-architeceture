<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="d-flex align-items-start">
            {{ department.name }}
          <!-- <ng-container *ngIf="departmentStatus$ | async">
            <mat-spinner diameter="21"></mat-spinner>
          </ng-container> -->
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="container mt-4">
            <div class="row">
              <div class="col-12">
                <app-cards-employees [department]="department" *ngFor="let employee of department.employees | cardsEmployeeFilter:employeesFilter" [employee]="employee"></app-cards-employees>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
