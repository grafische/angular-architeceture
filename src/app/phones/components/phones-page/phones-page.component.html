<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="d-flex align-items-start">
            Telefony
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="container mt-4">
            <div class="row">
              <div class="col-12">
                <ng-container *ngIf="(departmenSelecttUser$ | async) as Users">
                  <ng-container *ngIf="Users.length">
                    <app-phones-table-floor [nameFloor]="floorName.GROUND_FLOOR" [users]="Users | flatUser | floor:floorType.GROUND_FLOOR"></app-phones-table-floor>
                    <app-phones-table-floor [nameFloor]="floorName.FIRST_FLOOR" [users]="Users | flatUser | floor:floorType.FIRST_FLOOR"></app-phones-table-floor>
                    <app-phones-table-floor [nameFloor]="floorName.SECOND_FLOOR" [users]="Users | flatUser | floor:floorType.SECOND_FLOOR"></app-phones-table-floor>
                    <app-phones-table-floor [nameFloor]="floorName.SIENKIEWICZA" [users]="Users | flatUser | floor:floorType.SIENKIEWICZA"></app-phones-table-floor>
                    <app-phones-table-floor [nameFloor]="floorName.HERCENA" [users]="Users | flatUser | floor:floorType.HERCENA"></app-phones-table-floor>
                  </ng-container>
                </ng-container>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
