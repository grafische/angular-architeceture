<mat-list>
  <h3 mat-subheader>{{ boards[0]?.departmentName }}</h3>
  <mat-list-item *ngFor="let board of boards">
    <div mat-line>
      <app-link-worker-tooltip [worker]="board"></app-link-worker-tooltip>
    </div>
    <div mat-line> {{ board.position }} </div>

  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
