<ng-container *ngFor=" let manager of users | filterSupervisor:supervisorId">

  <mat-divider></mat-divider>
  <h3 mat-subheader>{{ manager.departmentName }}</h3>
  <mat-list-item>
    <a [routerLink]="['/wizytowki', 'szefowie', manager.login]"
       routerLinkActive="router-link-active"
       (mouseover)="users_data=manager"
       [ngbPopover]="popContent" [popoverTitle]="popTitle"
       triggers="mouseenter:mouseleave">
    <div mat-line>{{ manager.name }} {{ manager.surname }}</div>
    </a>
    <!-- <div mat-line> {{ manager.position }} </div> -->
  </mat-list-item>
  <mat-divider></mat-divider>
  <div class="ml-5">
    <app-structure-worker [users]="users" [supervisorId]="manager.id"></app-structure-worker>
  </div>
</ng-container>

<!-- </ng-container> -->
<ng-template #popTitle><b>{{users_data.name}} {{users_data.surname}}</b></ng-template>
<ng-template #popContent>
  <!-- <img [src]="'/.grafika/zdjecia/lista/' + users_data.login" [alt]="users_data.name + ' ' + users_data.surname"> -->
