<ng-template ngFor let-item [ngForOf]="user$ | async" let-i="index">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.surname }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ item.position }}</p>
    </mat-card-content>
  </mat-card>
</ng-template>
