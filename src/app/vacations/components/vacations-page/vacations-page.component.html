
<div class="container">
  <div class="row justify-content-center">
    <div class="col-3">
      <a mat-icon-button routerLink="/urlopy/zgloszenie_urlopu" color="primary">
        <mat-icon>calendar_today</mat-icon>Zgłaszam urlop
      </a>
    </div>
    <div class="col-3">
      <a mat-icon-button routerLink="/urlopy/moje" color="primary">
        <mat-icon>calendar_today</mat-icon>Moje urlopy
      </a>
    </div>
    <div class="col-3">
      <a mat-icon-button routerLink="/urlopy/pelne" color="primary">
        <mat-icon>calendar_today</mat-icon>Pełne
      </a>
    </div>
  </div>
</div>
<ng-container *ngIf="{ user: user$ | async, vacationList: vacation$ | async, departmentList: department$ | async, typeList: vacationType$ | async } as vacationDatas; else elseTemplate">
  <ng-container *ngIf="vacationDatas.vacationList.length > 0">
    <app-vacations-list [user]='vacationDatas.user' [departmentList]="vacationDatas.departmentList" [dataList]="vacationDatas.vacationList" [typesList]="vacationDatas.typeList" (delete)="onDelete($event)"></app-vacations-list>
  </ng-container>
</ng-container>
<ng-template #elseTemplate>
  Brak
</ng-template>
